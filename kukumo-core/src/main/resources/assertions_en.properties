# encoding: UTF-8

# number positive matchers
matcher.number.equals=is (equals to) _
matcher.number.greater=is greater than _
matcher.number.less=is less than _
matcher.number.greater.equals=is greater than or equals to _
matcher.number.less.equals=is less than or equals to _

# string positive matchers
matcher.string.equals=is (equals to) _
matcher.string.equals.ignore.case=is (equals to) _ \\(ignoring case\\)
matcher.string.equals.ignore.whitespace=is (equals to) _ \\(ignoring whitespace\\)
matcher.string.starts.with=starts with _
matcher.string.starts.with.ignore.case=starts with _ \\(ignoring case\\)
matcher.string.ends.with=ends with _
matcher.string.ends.with.ignore.case=ends with _ \\(ignoring case\\)
matcher.string.contains=contains _
matcher.string.contains.ignore.case=contains _ \\(ignoring case\\)

matcher.generic.null=is null
matcher.generic.empty=is empty
matcher.generic.null.empty=is null or empty

# negative matchers
matcher.number.not.equals=is not (equals to) _
matcher.number.not.greater=is not greater than _
matcher.number.not.less=is not less than _
matcher.number.not.greater.equals=is not greater than or equals to _
matcher.number.not.less.equals=is not less than or equals to _

matcher.string.not.equals=is not (equals to) _
matcher.string.not.equals.ignore.case=is not (equals to) _ \\(ignoring case\\)
matcher.string.not.equals.ignore.whitespace=is not (equals to) _ \\(ignoring whitespace\\)
matcher.string.not.starts.with=does not start with _
matcher.string.not.starts.with.ignore.case=does not start with _ \\(ignoring case\\)
matcher.string.not.ends.with=does not end with _
matcher.string.not.ends.with.ignore.case=does not end with _ \\(ignoring case\\)
matcher.string.not.contains=does not contain _
matcher.string.not.contains.ignore.case=does not contain _ \\(ignoring case\\)

matcher.generic.not.null=is not null
matcher.generic.not.empty=is not empty
matcher.generic.not.null.empty=is not null or empty